<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neon Advanced Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card calculator">
          <div class="card-body">
            <h3 class="text-center mb-3 text-glow">⚡ Neon Calculator ⚡</h3>

            <input type="text" id="display" class="form-control text-end mb-3 fs-4">

            <div class="calc-grid">
              <!-- Row 1 -->
              <button class="btn btn-danger btn-calc" data-action="clear">C</button>
              <button class="btn btn-warning btn-calc" data-action="backspace">⌫</button>
              <button class="btn btn-operator btn-calc" data-value="(">(</button>
              <button class="btn btn-operator btn-calc" data-value=")">)</button>

              <!-- Row 2 -->
              <button class="btn btn-func btn-calc" data-action="func" data-func="sin">sin</button>
              <button class="btn btn-func btn-calc" data-action="func" data-func="cos">cos</button>
              <button class="btn btn-func btn-calc" data-action="func" data-func="tan">tan</button>
              <button class="btn btn-operator btn-calc" data-value="/">÷</button>

              <!-- Row 3 -->
              <button class="btn btn-func btn-calc" data-action="func" data-func="sqrt">√</button>
              <button class="btn btn-func btn-calc" data-action="func" data-func="log">log</button>
              <button class="btn btn-func btn-calc" data-action="func" data-func="ln">ln</button>
              <button class="btn btn-operator btn-calc" data-value="*">×</button>

              <!-- Row 4 -->
              <button class="btn btn-number btn-calc" data-value="7">7</button>
              <button class="btn btn-number btn-calc" data-value="8">8</button>
              <button class="btn btn-number btn-calc" data-value="9">9</button>
              <button class="btn btn-operator btn-calc" data-value="-">−</button>

              <!-- Row 5 -->
              <button class="btn btn-number btn-calc" data-value="4">4</button>
              <button class="btn btn-number btn-calc" data-value="5">5</button>
              <button class="btn btn-number btn-calc" data-value="6">6</button>
              <button class="btn btn-operator btn-calc" data-value="+">+</button>

              <!-- Row 6 -->
              <button class="btn btn-number btn-calc" data-value="1">1</button>
              <button class="btn btn-number btn-calc" data-value="2">2</button>
              <button class="btn btn-number btn-calc" data-value="3">3</button>
              <button class="btn btn-operator btn-calc" data-value="^">xʸ</button>

              <!-- Row 7 -->
              <button class="btn btn-number btn-calc" data-value="0">0</button>
              <button class="btn btn-number btn-calc" data-value=".">.</button>
              <button class="btn btn-equal btn-calc" data-action="calculate">=</button>
              <button class="btn btn-operator btn-calc" data-value="%">%</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
